<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">

</head>

<body style="background-color: #f7f8f9;">

        <select class="form-select" id="siteSelect">
            <option selected value="1">readmanga</option>
            <option value="2">mintmanga</option>
        </select>

        <input class="form-input" type="number" step="1" value="1" placeholder="0" id="pageInput" style="width: 25vw">

            <p class="empty-title h5">Результатов нет!</p>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>

    <script src="script.js"></script>
</body>

</html>
